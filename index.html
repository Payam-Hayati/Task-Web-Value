<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 1245</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <!-- Start Main -->
    <div class="main">
      <!-- Start Shape & Images -->
      <div class="pink-line" id="id1"></div>
      <div class="dark-line"></div>
      <div class="pink-line-2" id="id2"></div>
      <div class="user">
        <img src="img/user.png" alt="user" title="user" />
      </div>

      <div class="logo">
        <img src="img/logo.png" id="myImage" alt="logo" title="logo" />
      </div>

      <div class="pink-line-3" id="id3"></div>
      <div class="dark-line-2"></div>
      <!-- End Shape & Images -->

      <!-- Start Text Contents -->
      <div class="text-content">
        <div class="text-center">
          <h1 id="name">PHIL JANET ANDERSON</h1>
          <h2>Sales Representative</h2>
        </div>
        <div class="contact">
          <!-- Phone -->
          <div class="flex">
            <img src="icons/phone.png" alt="phone" title="phone" />
            <label>+123-456-7890</label>
          </div>
          <div class="seperate-line"></div>
          <!-- Email -->
          <div class="flex mt-2">
            <img src="icons/email.png" alt="email" title="email" />
            <label>hello@reallygreatsite.com</label>
          </div>
          <div class="seperate-line"></div>
          <!-- Site -->
          <div class="flex mt-2">
            <img src="icons/site.png" alt="site" title="site" />
            <label>www.reallygreatsite.com</label>
          </div>
          <div class="seperate-line"></div>

          <!-- Location -->
          <div class="flex mt-2">
            <img src="icons/location.png" alt="location" title="location" />
            <label>123 Anywhere St., Any City, ST 12345</label>
          </div>
        </div>
      </div>
      <!-- End Text Contents -->
    </div>
    <!-- End Main -->

    <!-- Start Buttons -->
    <div class="my-buttons">
      <button type="button" onclick="display()">Change Color</button>
      <button type="button" onclick="change_name()">Change Name</button>
      <button type="button" onclick="change_logo()">Change Logo</button>
      <button type="button" onclick="refresh()">Refresh</button>
    </div>
    <!-- End Buttons -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      function display() {
        document.getElementById("id1").style.borderBottomColor = "yellow";
        document.getElementById("id2").style.borderBottomColor = "yellow";
        document.getElementById("id3").style.borderBottomColor = "yellow";
      }

      function change_name() {
        document.getElementById("name").innerHTML = "Payam Hayati";
      }

      function change_image() {
        document.getElementById("name").innerHTML = "Payam Hayati";
      }

      function change_logo() {
        document.getElementById("myImage").src = "img/user.png";
      }

      function refresh() {
        window.location.reload();
      }
    </script>
  </body>
</html>
